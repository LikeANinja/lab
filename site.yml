- name: Homelab rootful podman stack (pods + systemd)
  hosts: homelab
  become: true
  gather_facts: true
  vars_files:
    - group_vars/vault.yml
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  roles:
    - { role: base, tags: ["base"] }
    - { role: firewall, tags: ["firewall"] }
    - { role: samba, tags: ["samba"] }
    - { role: tailscale, tags: ["tailscale"] }
    - { role: jellyfin, tags: ["jellyfin"] }
    - { role: navidrome, tags: ["navidrome"] }
    - { role: audiobookshelf, tags: ["audiobookshelf"] }
    - { role: nextcloud, tags: ["nextcloud"] }
    - { role: immich, tags: ["immich"] }
    - { role: pihole, tags: ["pihole"] }
    # - { role: caddy, tags: ["caddy"] }
    - { role: podman_systemd, tags: ["podman_systemd"] }
