- name: Ensure systemd unit directory exists
  file:
    path: /etc/systemd/system
    state: directory

- name: Generate systemd units for pods (legacy but reliable)
  command: podman generate systemd --new --name {{ item }} --files
  args:
    chdir: /etc/systemd/system
    creates: "/etc/systemd/system/pod-{{ item }}.service"
  loop:
    - jellyfin-pod
    - navidrome-pod
    - audiobookshelf-pod
    - nextcloud-pod
    - immich-pod
    - pihole-pod
  vars:
    pod_name: "{{ item }}"

- name: Reload systemd
  systemd:
    daemon_reload: true

- name: Enable and start pod units
  systemd:
    name: "pod-{{ item }}.service"
    enabled: true
    state: started
  loop:
    - jellyfin-pod
    - navidrome-pod
    - audiobookshelf-pod
    - nextcloud-pod
    - immich-pod
    - pihole-pod
  vars:
    pod_name: "{{ item }}"
