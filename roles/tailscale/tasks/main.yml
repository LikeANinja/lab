---
- name: Install prerequisites
  apt:
    name:
      - ca-certificates
      - curl
    state: present
    update_cache: true

- name: Install tailscale via official install script (adds repo + installs)
  shell: |
    set -euo pipefail
    curl -fsSL https://tailscale.com/install.sh | sh
  args:
    executable: /bin/bash

- name: Enable and start tailscaled
  systemd:
    name: tailscaled
    enabled: true
    state: started
  become: true

- name: Show tailscale version
  command: tailscale version
  register: ts_ver
  changed_when: false
  failed_when: false

- name: Check tailscale status (json)
  command: tailscale status --json
  register: ts_status
  changed_when: false
  failed_when: false
  become: true

- name: Decide if tailscale needs login
  set_fact:
    ts_needs_login: >-
      {{
        (ts_status.rc != 0)
        or (ts_status.stdout | default('') | length == 0)
        or (
          (ts_status.stdout | default('{}') | from_json).Self is not defined
        )
        or (
          (ts_status.stdout | default('{}') | from_json).BackendState is defined
          and (ts_status.stdout | from_json).BackendState != 'Running'
        )
      }}

- name: Bring up tailscale with auth key + enable Tailscale SSH (first run only)
  command: >
    tailscale up
    --authkey={{ tailscale_auth_key }}
    --ssh
    --reset
    {% if tailscale_hostname is defined and tailscale_hostname|length > 0 %} --hostname={{ tailscale_hostname }} {% endif %}
    {% if tailscale_tags is defined and tailscale_tags|length > 0 %} --advertise-tags={{ tailscale_tags | join(",") }} {% endif %}
  when: ts_needs_login
  become: true

# Optional: enforce SSH enabled even if already up
- name: Ensure Tailscale SSH is enabled
  command: tailscale set --ssh
  when: ts_is_up
  changed_when: false
  failed_when: false
  become: true

- name: Tailscale status
  debug:
    msg:
      - "tailscale version={{ ts_ver.stdout | default('unknown') }}"
      - "tailscale up={{ ts_is_up }}"
      - "tailscale status rc={{ ts_status.rc }}"
      - "tailscale0 interface should exist once up"
